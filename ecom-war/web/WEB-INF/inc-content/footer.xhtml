<ui:composition id="footer" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">

    <table border="0"  style="width: 100%;margin-top: 15px;" cellpadding="0" cellspacing="0">
        <tr>
            <td align="left">
                <div style="text-align: left;">
                    &#169;<h:outputText value="#{msg['application.footer']} "/>
                    <h:outputText value="| #{msg['application.footer.version']} "/>
                </div>
            </td>
            <td align="right">
                <h:panelGrid columns="6">
                    <h:outputText value="#{msg['application.footer.recomment']} "/>
                    <img src="./resources/images/iconFirefox.gif"/>
                    <img src="./resources/images/iconChrome.png"/>
                    <h:outputText value="| #{msg['application.footer.resolution']} "/>
                </h:panelGrid>
            </td>
        </tr>
    </table>
</ui:composition>
